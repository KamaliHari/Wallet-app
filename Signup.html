<html>
<head>
<title> Wallet app </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
<link href='https://fonts.googleapis.com/css?family=David Libre' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <a href="dashboard.html" class="logo">E - Wallet App</a>
    <div class="header-right">
      <a href="Add wallet points.html">Add wallet points</a>
      <a href="Check Wallet Balance.html">Check Wallet Balance </a>
      <a href="Transaction list.html">Transaction list </a>
      <a href="Payment.html">Payment </a>      
      <a href="Logout.html"> Logout </a>
      
    </div>
  </div>

      <div  class="con" >
    <form action="login.html" style="width: 700px;margin-left:350px;height:850px;padding-left:20px;padding-right:20px;margin-bottom:10px">
    
           <h1 style="font-weight: 600;margin-top: 30px;" >SIGN UP</h1>
          <hr class="solid1">
          <label for="uname"  ><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="uname" required>
          <br>
          <label for="email" ><b>E-mail</b></label>
          <input type="email" placeholder="Enter E-Mail" name="email" required>
          <br>
          <label for="mobileno"  ><b>Mobile Number</b></label>
          <input type="String" placeholder="Enter Mobile Number" name="mobileno" required>
          <br>
          <label for="psw" ><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
          <label for="conpsw" ><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="conpsw" required>
          <br>
          <label for="accno"  ><b>Account Number</b></label>
          <input type="String" placeholder="Enter Account Number" name="accno" required>
          <br>
          <label for="bank" >Choose a bank</label>
          <select name="bank" id="bank"  style="width: 45%;
          text-align:center;
          padding: 12px 12px;
          margin: 20px 20px;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;">
            <option value="HDFC">HDFC</option>
            <option value="ICICI">ICICI</option>
            <option value="CUB">CUB</option>
            <option value="SBI">SBI</option>
          </select>
          <BR>


      <button style="margin:20px 50px -80px 110px; " type="submit" >Sign Up</button>
          <br>
        </div>
      
</form>

    </body>
    </html>
